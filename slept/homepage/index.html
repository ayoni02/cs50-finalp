<!DOCTYPE html>

<html lang="en">
    <style>
        .droptarget {
          width: 500px;
          height: 35px;
          padding: 10px;
          border: 1px solid black;
        }
    </style>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>My Webpage</title>
        <script>
            function dragStart(event) {
                event.dataTransfer.setData("Text", event.target.id);
            }
                function dragging(event) {
                document.getElementById("demo").innerHTML = "The p element is being dragged";
            }
                function allowDrop(event) {
                event.preventDefault();
            }
                function drop(event) {
                event.preventDefault();
                const data = event.dataTransfer.getData("Text");
                event.target.appendChild(document.getElementById(data));
                document.getElementById("demo").innerHTML = "The p element was dropped";
            }
        </script>
    </head>
    <body>
        <div>
            <h1>hello, homepage</h1>
            <img alt="play button" src="https://www.youtube.com/img/desktop/yt_1200.png">
        </div>
        <hr>
        <div>
            <h2>Youtube</h2><br>
            <div>
                <div class="droptarget" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <p ondragstart="dragStart(event)" ondrag="dragging(event)" draggable="true" id="dragtarget">Here is a site that leads to youtube</p>
                </div>
                <p id="demo"></p>
                <div class="droptarget" ondrop="drop(event)" ondragover="allowDrop(event)"> <div>
            </div>
        </div><br>
        <div>
            <table>
                <tr>
                    <th>
                        S/N&emsp;
                    </th>
                    <th>
                        Things not allowed on youtube
                    </th>
                </tr>
                <tr>
                    <td>
                        1&emsp;
                    </td>
                    <td>
                        Corn
                    </td>
                </tr>
            </table>
        </div><br><br>
        <div>
            <h2>
                Now, I'll teach you bthe multiple header tags on HTML
            </h2>
            <ol>
                <li><h1>H1 tag</h1></li>
                <li><h2>H2 tag</h2></li>
                <li><h3>H3 tag</h3></li>
                <li><h4>H4 tag</h4></li>
                <li><h5>H5 tag</h5></li>
                <li><h6>H6 tag</h6></li>
            </ol>
        </div>
    </body>
</html>
